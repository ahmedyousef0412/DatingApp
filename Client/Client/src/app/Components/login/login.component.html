<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Login</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="loginForm" #form="ngForm" (ngSubmit)="onLogin()" autocomplete="off">
                            <div class="form-group pt-3">
                                <div class="input-field" 
                                [class.error]=" Email.hasError('required') &&
                                (Email.touched || form.submitted)">
                                    <span class="fa fa-user p-2"> </span>
                                    <input type="text" formControlName="email" class="form-control"
                                        placeholder="Email" required/>
                                  
                                </div>
                                <span *ngIf="
                                Email.hasError('required') &&
                                (Email.touched || form.submitted)
                              " class="p-1 error-msg small text-danger" role="alert">
                                                  <i class="fa fa-exclamation-circle text-danger me-2"></i>
                                                  Email is required
                                              </span>
                            </div>

                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="Password.hasError('required') &&
                                (Password.touched || form.submitted)"> 
                                    <span class="fa fa-lock p-2"> </span>
                                    <input type="password" class="form-control" formControlName="password"
                                        placeholder="Password" required />
                                    <span></span>
                                   
                                </div>
                                <span *ngIf="
                                Password.hasError('required') &&
                                (Password.touched || form.submitted)
                              " class="p-1 error-msg small text-danger" role="alert">
                                                  <i class="fa fa-exclamation-circle text-danger me-2"></i>
                                                  Password is required
                                              </span>
                            </div>
                            <!-- <div class="form-inline fr mt-4">
                                <a id="forget" class="font-weight-bold">Forget Password</a>
                            </div> -->
                            
                            <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary btn-block mt-4 w-100">
                                Login
                            </button>

                            <div class="text-center pt-4 text-muted">
                                Don't have an account?
                                <a id="forget" routerLink="/Register">Register</a>
                            </div>
                        </form>
                    </div>

            </div>
