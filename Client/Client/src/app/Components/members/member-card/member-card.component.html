<div class="card mx-auto">
  <div class="card-img-wrapper">
    <img src="{{ member.photoUrl || './assets/images/user.png' }}" alt="{{ member.knowAs }}" class="card-img-top" />

    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item">
        <button routerLink='/member/{{member.userName}}' class="btn btn-primary">
          <i class="fa fa-user"></i>
        </button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary">
          <i class="fa fa-heart"></i>
        </button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary">
          <i class="fa fa-envelope"></i>
        </button>
      </li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h4 class="card-title text-info text-center mb-1">
      <i class="fa fa-user mr-3"></i>
      {{ member.knowAs }} ,{{memberAge}}
    </h4>
    <p class="card-text text-primary text-center">{{ member.city }}</p>
  </div>
</div>
