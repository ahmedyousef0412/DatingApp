<div class="server-error-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>500 - Server Error</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>An unexpected server error occurred.</p>
        <p>{{ error?.message }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" routerLink="/">Go to Home</button>
      </mat-card-actions>
    </mat-card>
  </div>
